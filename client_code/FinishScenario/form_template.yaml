container: {type: ColumnPanel}
components:
- name: finish_scenario_data_grid
  properties:
    columns:
    - {id: YJVWJZ, data_key: Player, title: Name, width: '150'}
    - {id: KYLSGG, data_key: Experience, title: Experience, width: '100'}
    - {id: BKKTSA, data_key: Gold, title: Gold, width: '100'}
    - {id: KPWJHE, data_key: GoldCoins, title: Gold Coins, width: '100'}
    - {id: CNEKNX, data_key: Lumber, title: Lumber, width: '100'}
    - {id: IERWWQ, data_key: Metal, title: Metal, width: '100'}
    - {id: XQTYTV, data_key: Hide, title: Hide, width: '100'}
    - {id: BKAREF, data_key: Arrowvine, title: Arrowvine, width: '100'}
    - {id: GVVJXF, data_key: Axenut, title: Axenut, width: '100'}
    - {id: XCBRVQ, data_key: Corpsecap, title: Corpsecap, width: '100'}
    - {id: RNKXAX, data_key: Flamefruit, title: Flamefruit, width: '100'}
    - {id: RKKWTJ, data_key: Rockroot, title: Rockroot, width: '100'}
    - {id: JGRNRO, data_key: Snowthistle, title: Snowthistle, width: '100'}
    role: [tonal-data-grid, wide]
    show_page_controls: false
  type: DataGrid
  components:
  - name: finish_scenario_repeating_panel
    properties: {item_template: FinishScenario.RowTemplate1}
    type: RepeatingPanel
  layout_properties: {grid_position: 'DXIBMY,FNSWYS', full_width_row: true}
- name: scenario_data_grid
  properties:
    columns:
    - {id: STHZLY, data_key: Number, title: Number, width: '200'}
    - {id: QDJPXU, data_key: Name, title: Name, width: '300'}
    - {id: EIZMVZ, data_key: Status, title: Status, width: '150'}
    - {id: WKCNMN, data_key: Chests, title: Chests, width: '300'}
    - {id: HIWFZW, data_key: Notes, title: Notes, width: '500', expand: true}
    show_page_controls: false
    role: [tonal-data-grid, wide]
  type: DataGrid
  components:
  - name: scenario_data_row_panel
    properties: {}
    type: DataRowPanel
    components:
    - name: scenario_drop_down
      properties: {enabled: true}
      type: DropDown
      layout_properties: {column: STHZLY}
      event_bindings: {change: scenario_drop_down_change}
    - name: status_drop_down
      properties:
        items: [Available, Finished, Locked]
        visible: true
        enabled: false
      type: DropDown
      layout_properties: {column: EIZMVZ}
      data_bindings: []
    - name: notes_text_box
      properties: {enabled: false, hide_text: false}
      type: TextBox
      layout_properties: {column: HIWFZW}
      data_bindings: []
    - name: chests_text_box
      properties: {enabled: false, hide_text: false}
      type: TextBox
      layout_properties: {column: WKCNMN}
      data_bindings: []
    - name: name_label
      properties: {}
      type: Label
      layout_properties: {column: QDJPXU}
  layout_properties: {grid_position: 'GOVUWL,ZDHRAE', full_width_row: true}
- name: flow_panel_1
  properties: {}
  type: FlowPanel
  layout_properties: {grid_position: 'TEVKFC,GAZSKC', full_width_row: true}
  components:
  - name: outlined_card_1
    properties: {role: elevated-card}
    type: ColumnPanel
    layout_properties: {}
    components:
    - name: adjust_level_label
      properties: {text: Adjust Level, align: center}
      type: Label
      layout_properties: {grid_position: 'JNRIEV,YJMKYY GPYTUI,WOCMAR'}
    - name: adjust_level_plus_button
      properties: {text: '', icon: 'fa:plus'}
      type: Button
      layout_properties: {grid_position: 'JNRIEV,QIJLQM QAZULN,KCNJZO'}
      event_bindings: {click: adjust_level_plus_button_click}
    - name: adjust_level_minus_button
      properties: {text: '', icon: 'fa:minus'}
      type: Button
      layout_properties: {grid_position: 'JNRIEV,QIJLQM JWQPNF,TBJSDP'}
      event_bindings: {click: adjust_level_minus_button_click}
    - name: adjust_level_text_box
      properties: {type: number, text: '0', align: center}
      type: TextBox
      layout_properties: {grid_position: 'JNRIEV,YJMKYY ESTEIE,VMFQPK'}
      data_bindings:
      - {property: text, code: 'self.item[''Adjust Level'']', writeback: true}
      event_bindings: {change: adjust_level_text_box_change}
  - name: outlined_card_1_copy
    properties: {role: elevated-card}
    type: ColumnPanel
    components:
    - name: party_level_label
      properties: {text: '  Party Level', align: center}
      type: Label
      layout_properties: {grid_position: 'GGEVRB,TGEYFI'}
    - name: party_level_text_box
      properties: {type: number, enabled: false, align: center}
      type: TextBox
      layout_properties: {grid_position: 'DHCATO,XDZGBD'}
  - name: outlined_card_1_copy_copy
    properties: {role: elevated-card}
    type: ColumnPanel
    components:
    - name: coin_value_label
      properties: {text: Gold Coin Conversion, align: center}
      type: Label
      layout_properties: {grid_position: 'GGEVRB,TGEYFI'}
    - name: coin_value_text_box
      properties: {type: number, enabled: false, align: center}
      type: TextBox
      layout_properties: {grid_position: 'DHCATO,XDZGBD'}
  - name: outlined_card_2
    properties: {role: elevated-card, spacing_above: small}
    type: ColumnPanel
    layout_properties: {width: 240.9964919921875}
    components:
    - name: finish_scenario_outlined_button
      properties: {text: Finish Scenario, role: outlined-button}
      type: Button
      layout_properties: {grid_position: 'YHEOUT,FUDBOU'}
      event_bindings: {click: finish_scenario_outlined_button_click}
is_package: true
