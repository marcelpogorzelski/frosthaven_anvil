components:
- components:
  - components:
    - data_bindings:
      - {code: 'self.item[''Errata'']', property: text, writeback: false}
      layout_properties: {grid_position: 'URHURC,LWTQVK'}
      name: errata_label
      properties: {align: center, bold: false, role: title}
      type: Label
    layout_properties: {grid_position: 'NEFTFX,DZGDBL'}
    name: errata_card
    properties: {role: elevated-card, visible: false, wrap_on: never}
    type: ColumnPanel
  - components:
    - data_bindings: []
      layout_properties: {grid_position: 'URHURC,LWTQVK'}
      name: road_label
      properties: {align: center, bold: false, role: title, text: Don't draw a Road Card!}
      type: Label
    layout_properties: {grid_position: 'RUAORG,RANHPE'}
    name: road_card_card
    properties: {role: elevated-card, visible: false, wrap_on: never}
    type: ColumnPanel
  - components:
    - layout_properties: {full_width_row: true, grid_position: 'YJLBDI,HOKCSY XOLUMH,NTYSIB HNCHDV,RVMLND'}
      name: scenario_number_label
      properties: {role: input-prompt, text: Scenario Number}
      type: Label
    - layout_properties: {grid_position: 'YJLBDI,HOKCSY XOLUMH,NTYSIB JSHHDN,XZLDLB'}
      name: scenario_label
      properties: {role: input-prompt, text: Scenario Name}
      type: Label
    - layout_properties: {grid_position: 'YJLBDI,HOKCSY XOLUMH,NTYSIB RRNLCB,ATHAYQ'}
      name: location_label
      properties: {role: input-prompt, text: Location}
      type: Label
    - data_bindings:
      - {code: 'self.item[''Number'']', property: text, writeback: false}
      layout_properties: {grid_position: 'YJLBDI,HOKCSY XOLUMH,EBLQIG MSJFEA,OWFWBK'}
      name: scenario_number_text_box
      properties: {enabled: false, role: null}
      type: TextBox
    - layout_properties: {grid_position: 'YJLBDI,NFJQEX'}
      name: scenario_image
      properties: {}
      type: Image
    - data_bindings:
      - {code: 'self.item[''Name'']', property: text, writeback: false}
      layout_properties: {grid_position: 'YJLBDI,HOKCSY XOLUMH,EBLQIG BZJPPW,VRJRME'}
      name: scenario_name_text_box
      properties: {enabled: false, role: null}
      type: TextBox
    - data_bindings:
      - {code: 'self.item[''Location'']', property: text, writeback: false}
      layout_properties: {grid_position: 'YJLBDI,HOKCSY XOLUMH,EBLQIG QYJJIB,UXPYQL'}
      name: location_text_box
      properties: {enabled: false, role: null}
      type: TextBox
    - layout_properties: {grid_position: 'YJLBDI,HOKCSY JUAMES,ATHFOR'}
      name: complexity_label
      properties: {role: input-prompt, text: Complexity}
      type: Label
    - layout_properties: {grid_position: 'YJLBDI,HOKCSY JUAMES,ZAOJPO'}
      name: complexity_image
      properties: {height: '40', source: _/theme/complexity1.png}
      type: Image
    layout_properties: {full_width_row: false, grid_position: 'GGCPJQ,XCQENP'}
    name: scenario_card
    properties: {role: elevated-card, wrap_on: never}
    type: ColumnPanel
  - components:
    - event_bindings: {click: loot_button_click}
      layout_properties: {grid_position: 'FJMANO,RCRTFD'}
      name: loot_button
      properties: {align: center, role: elevated-button, text: Loot}
      type: Button
    - layout_properties: {grid_position: 'FJMANO,CBIDBX'}
      name: tiles_button
      properties: {role: outlined-button, text: Tiles}
      type: Button
    layout_properties: {grid_position: 'VCNIIY,EAHMKO'}
    name: button_card
    properties: {role: elevated-card, visible: true, wrap_on: never}
    type: ColumnPanel
  layout_properties: {full_width_row: true, grid_position: 'UMXUYX,CSABPH'}
  name: column_panel_1
  properties: {}
  type: ColumnPanel
container:
  properties: {wrap_on: never}
  type: ColumnPanel
is_package: true
